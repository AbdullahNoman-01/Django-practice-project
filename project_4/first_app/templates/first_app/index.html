{% extends "base.html" %} 

   {% load static %} 
   
   {% block content %}
      <table class="table">
      <thead>
         <tr>
            <th scope="col">userId</th>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">body</th>
         </tr>
      </thead>
      {% for i in data %}
      <tbody>
         <tr>
            <th scope="row">{{i.userId}}</th>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.body}}</td>
         </tr>
      </tbody>
      {% endfor %}
      </table>

      <h1>This is app page</h1>
      <img class="img_2" src="{% static 'image/b2.webp'%}" alt="Bird image 1" />

   {% endblock content %}
